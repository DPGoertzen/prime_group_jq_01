<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<div id="container">

		<header>
			<h1>Fruit Stand: The Game</h1>
			<p>Here are the rules for our game....</p>
		</header>

		<main>
			<div class="fruitBar">
				<ul class="fruitGrid">
					<li>
						<div class="fruitBox grapeColor"><img class="icon" src="icons/grapes_icon.png"></div>
						<p class="grapePrice">Price: $0.00</p>
					</li>
					<li>
						<div class="fruitBox appleColor"><img class="icon" src="icons/apple_icon.png"></div>
						<p class="applePrice">Price: $0.00</p>
					</li>
					<li>
						<div class="fruitBox bananaColor"><img class="icon" src="icons/banana_icon.png"></div>
						<p class="bananaPrice">Price: $0.00</p>
					</li>
					<li>
						<div class="fruitBox orangeColor"><img class="icon" src="icons/orange_icon.png"></div>
						<p class="orangePrice">Price: $0.00</p>
					</li>
				</ul>
			</div>

			<div class="playerUI">
				<p class="playerMoney">Money: $100 </p>
				<ul class="playerInventory">
					<li class="grapesOwned">
						<p>Grapes: 0</p>
					</li>
					<li class="applesOwned">
						<p>Apples: 0</p>
					</li>
					<li class="bananasOwned">
						<p>Bananas: 0</p>
					</li>
					<li class="orangesOwned">
						<p>Oranges: 0</p>
					</li>
				</ul>
				</div>
				
			</div>
		</main>
	</div>

	</body>
</html>
